<html>
  <head>
    <title>Login</title>
  </head>

  <body>
    <h1>Login</h1>
    {% if error %}
    <p style="color: red">{{ error }}</p>
    {% endif %}
    <form action="{{ url_for('login') }}" method="post">
      <input type="email" name="email" placeholder="Email" />
      <input type="password" name="password" placeholder="Password" />
      <input type="submit" value="Login" />
    </form>
  </body>
</html>
